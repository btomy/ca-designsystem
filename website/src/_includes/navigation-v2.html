<nav>
  <span class="text-heritage-blue inline-block h2 mb-3 mt-0 ph-6 pt-5">Design system </span>
  <ul class="m-0 p-0 mr-0 nm-l-6 black list-style-none b-top b-light-grey">
    {% for link in site.data.navigation %}
    <li class="m-0 p-0 w-full b-bottom b-light-grey">
      <a data-component="nav-heading"
         class="outline-none b-none heritage-blue semi-bold p-3 pl-6 w-full no-underline flex justify-between
focus-outline-heritage-yellow hover-bg-blue-light"
         href="#">
        {{ link.title }}

        <div class="self-center flex">
          <svg xmlns="http://www.w3.org/2000/svg"
               width="10"
               height="11"
               viewBox="0 0 10 11"
               fill="none">
            <path d="M9.8 4.4V5.8C9.8 6 9.8 6.1 9.6 6.3 9.5 6.4 9.3 6.5 9.2 6.5H6.3V9.5C6.3 9.7 6.2 9.8 6.1 10 5.9 10.1 5.8 10.2 5.6 10.2H4.2C4.1 10.2 3.9 10.1 3.8 10 3.6 9.8 3.6 9.7 3.6 9.5V6.5H0.7C0.5 6.5 0.3 6.4 0.2 6.3 0.1 6.1 0 6 0 5.8V4.4C0 4.2 0.1 4 0.2 3.9 0.3 3.8 0.5 3.7 0.7 3.7H3.6V0.7C3.6 0.5 3.6 0.3 3.8 0.2 3.9 0.1 4.1 0 4.2 0H5.6C5.8 0 5.9 0.1 6.1 0.2 6.2 0.3 6.3 0.5 6.3 0.7V3.7H9.2C9.3 3.7 9.5 3.8 9.6 3.9 9.8 4 9.8 4.2 9.8 4.4Z"
                  fill="#606060" />
          </svg>
        </div>
      </a>

      <ul class="pl-0 mb-4 hidden">
        {% for sublink in link.sublinks %}
        <li class="m-0 p-0 w-full flex hover-bg-blue-light ">
          <a class="outline-none b-none black p-3 w-full pl-7 no-underline focus-outline-heritage-yellow"
             href="{{ site.baseurl }}{{ sublink.url }}">
            {{ sublink.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
</nav>
